{% extends "dashboard.html" %}

{% block data %}
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="inline-heading">{{ keg.label }}</h3>
        <span class="push-right"><a href="{% url 'keg:update' keg.id %}" class="btn btn-lg btn-default">Edit</a></span>
    </div> <!-- panel-heading -->
    <div class="panel-body">
        Keg {{ keg.label }} is currently {{ keg.get_kegstatus_display }}
        <hr />
            <div class="row">
                <div class="col-lg-6">
                    {{ keg.make }}
                    {{ keg.model }}
                    <br />
                    Serial #{{ keg.serial }}
                </div>
                <div class="col-lg-6">
                    {{ keg.stampedOwner }} of
                    {{ keg.stampedLocation }}
                </div>
            </div>
            <div class="row">
                <hr />
                <div class="col-lg-12">
                    Notes:<br />
                    {{ keg.notes }}
                </div>
            </div>
    </div>
</div>
{% endblock %}
