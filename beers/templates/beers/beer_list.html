{% extends "beers/dashboard.html" %}

{% block data %}
{% include "beers/_messages.html" %}
<a href="{% url 'beer_create' %}" 
            class="btn btn-lg btn-default">Add a Beer</a>
<table>
    {% for beer in object_list %}
    <tr>
        <td>
            <a href="{% url 'beer_detail' beer.slug %}" >
                {{ beer }}
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock data %}
