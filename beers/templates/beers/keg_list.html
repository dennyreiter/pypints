{% extends "beers/dashboard.html" %}

{% block data %}
<a href="{% url 'keg_create' %}"
            class="btn btn-lg btn-default">Add a Keg</a>
<table>
    {% for keg in object_list %}
    <tr>
        <td>
            <a href="{% url 'keg_detail' keg.id %}" >
                {{ keg }}
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock data %}
